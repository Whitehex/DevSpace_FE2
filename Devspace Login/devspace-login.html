<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="devspace-login.css" />
		<title>Devspace-Login</title>
	</head>
	<body>
		<form>
			<div class="devspace">
				<h1><strong>DevSpace</strong></h1>
			</div>
			<div class="login">
				<label for="email">Email Address:</label>
				<br />

				<input
					type="email"
					name="email"
					id="login"
					placeholder="Please type email here"
					size="25" />
				<br />
				<br />
				<label for="password">Password:</label>
				<br />

				<input
					type="password"
					name="password"
					id="login"
					placeholder="Please type password here"
					size="25" />
			</div>

			<div class="submit">
				<br />
				<button type="submit">Submit</button>
			</div>
		</form>
	</body>
</html>
