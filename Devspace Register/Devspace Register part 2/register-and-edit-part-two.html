<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="register-and-edit-part-two.css" />
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com" />
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
			rel="stylesheet" />
		<title>Register and Edit - Two</title>
	</head>
	<body>
		<form>
			<div class="devspace">
				<h1><strong>Devspace</strong></h1>
			</div>
			<div class="background-color">
				<label for="background-color">Choose Background Color</label>
				<br />
				<input
					class="background-color2"
					type="color"
					name="register"
					id="reg-and-edit-two"
					value="#0000000" />
			</div>
			<br />
			<div class="fav-slogan">
				<label for="fav-slogan">Favorite Slogan</label><br />
				<input
					class="fav-slogan2"
					type="text"
					name="register"
					id="reg-and-edit-two"
					size="25"
					placeholder="Write your slogan here" />
			</div>
			<br />
			<div class="avatar">
				<label for="avatar">Select Avatar</label><br />
				<input
					type="image"
					src="https://picsum.photos/200"
					alt="picsum" />
			</div>
			<br />
			<div class="complimentary-color">
				<label for="complimentary-color">Choose complimenting color</label>
				<br />
				<input
					class="complimentary-color2"
					type="color"
					name="register"
					id="reg-and-edit-two"
					value="#0000000" />
			</div>
			<div class="fav-music">
				<label for="fav-music">Favorite Music/Genre</label>
				<br />
				<input
					class="fav-music2"
					type="text"
					name="register"
					id="reg-and-edit-two"
					size="25"
					placeholder="Write your favorite music/genre here" />
			</div>
			<br />
			<div class="bio">
				<label for="bio">Biography</label>
				<br />
				<textarea
					class="bio2"
					name="bio"
					id="register"
					cols="30"
					rows="10"
					placeholder="Write your bio here"></textarea>
			</div>
			<div class="profileend">
				<button type="button">Complete Profile</button>
			</div>
			<div class="random">
				<button type="button">Click For Random Color</button>
			</div>
			<div class="random2">
				<button type="button">Click For Random Color</button>
			</div>
		</form>
	</body>
</html>
